<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>My Gallery</title>
</head>
<body>
    <div class="container">
        <div class="user--information">
            <div class="user--photo">
                <img src="img/profilePhoto.png" alt="">
            </div>
            
            <p class="user--name">Rodney Cotton</p>
            <p class="user--city">Helsink, Filand</p>
        </div>

        <div class="account--information">
            <div>
                <p class="number">100</p>
                <p class="post">Post</p>
            </div>
            <div>
                <p class="number">2,242</p>
                <p class="post">Follower</p>
            </div>
            <div> 
                <p class="number">1,432</p>
                <p class="post">Following</p>
            </div>
        </div>

        <main class="grid--container">
            <div>
                <img src="img/photo1.png" alt="">
            </div>
            <div>
                <img src="img/photo2.png" alt="">
            </div>
            <div>
                <img src="img/photo3.png" alt="">
            </div>
            <div>
                <img src="img/photo4.png" alt="">
            </div>
            <div>
                <img src="img/photo6.png" alt="">
            </div>
            <div>
                <img src="img/photo5.png" alt="">
            </div>
        </main>
    </div>
    <footer>
        <p>created by <strong>Adamastor Chimalange</strong> - devChallenges.io</p>
    </footer>
    
</body>
</html>
